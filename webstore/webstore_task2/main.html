<!DOCTYPE html>
<html lang="en">
<head>
    <link href="main.css" rel="stylesheet">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>АНКЕТА</title>
</head>
<body>
<h1>Анкета:</h1>
<form oninput="anketa()">
<label for="name">Ваше имя:</label>
<input type="text" name="fio" id=name><br>
<label for="surname">Ваша фамилия:</label>
<input type="text" name="fio" id=surname><br>
<label for="fathername">Ваше отчество:</label>
<input type="text" name="fio" id=fathername>
</form>

<script>
    function anketa() {
        localStorage.setItem(name, document.getElementById("name").value);
        localStorage.setItem(surname, document.getElementById("surname").value);
        localStorage.setItem(fathername, document.getElementById("fathername").value);
    }
    window.onload = function() {
        document.getElementById("name").value = localStorage.getItem(name);
        document.getElementById("surname").value = localStorage.getItem(surname);
        document.getElementById("fathername").value = localStorage.getItem(fathername);
    }
</script>
</body>
</html>
